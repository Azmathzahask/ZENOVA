<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Board</title>
    <link rel="stylesheet" href="kchamak.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Kanban Task Board</h1>

    <!-- Task Input Section -->
    <div class="task-input">
        <input type="text" id="task" placeholder="Enter a task">
        <select id="taskCategory">
            <option value="top-priority">Top Priority</option>
            <option value="important">Important</option>
            <option value="optional">Optional</option>
        </select>
        <button onclick="addTask()">
            <i class="fas fa-plus"></i> Add Task
        </button>
    </div>

    <!-- Kanban Board -->
    <div class="kanban-board">
        <div class="column" id="top-priority">
            <h2>Top Priority <i class="fas fa-exclamation-circle"></i></h2>
            <div class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="column" id="important">
            <h2>Important <i class="fas fa-star"></i></h2>
            <div class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="column" id="optional">
            <h2>Optional <i class="fas fa-check-circle"></i></h2>
            <div class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="column" id="completed">
            <h2>Completed <i class="fas fa-thumbs-up"></i></h2>
            <div class="task-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    

    <script src="kchamak.js"></script>
</body>
</html>
